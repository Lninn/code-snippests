<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lines With Rubber Bands</title>
  <style>
    body {
      background-color: #eeeeee;
    }

    #controls {
      position: absolute;
      left: 25px;
      top: 25px;
    }

    canvas {
      background: #ffffff;
      cursor: pointer;
      box-shadow: 4px 4px 8px rgba(0, 0, 0, .5);
    }
  </style>
</head>
<body>
  <canvas id="id-canvas" width="600" height="400">
    你的浏览器不支持 Canvas 元素
  </canvas>

  <div id="controls">
    Stroke color: 
    <select name="strokeStyleSelect" id="strokeStyleSelect">
      <option value="red">red</option>
      <option value="green">green</option>
      <option value="blue">blue</option>
      <option value="orange">orange</option>
      <option value="cornflowerblue" selected>cornflowerblue</option>
      <option value="goldenrod">goldenrod</option>
    </select>

    Guidewires:
    <input id="guidewireCheckbox" type="checkbox" checked>
    <input id="eraseAllButton" type="button" value="Erase All">
  </div>

  <script>
    const canvas = document.getElementById('id-canvas')
    const ctx = canvas.getContext('2d')
    
    const guidewireCheckbox = document.getElementById('guidewireCheckbox')
    let guidewires = guidewireCheckbox.checked

    function drawGrid(ctx, color, stepx, stepy) {
      ctx.strokeStyle = color
      ctx.lineWidth = 0.5

      var i = stepx + 0.5
      var { width: w, height: h } = ctx.canvas
      for (; i < w; i += stepx) {
        ctx.beginPath()
        ctx.moveTo(i, 0)
        ctx.lineTo(i, h)
        ctx.stroke()
      }

      i = stepy + 0.5
      for (; i < h; i += stepy) {
        ctx.beginPath()
        ctx.moveTo(0, i)
        ctx.lineTo(w, i)
        ctx.stroke()
      }
    }

    function windowToCanvas(x, y) {
      const bbox = canvas.getBoundingClientRect()
      return {
        x: x - bbox.left * (canvas.width / bbox.width),
        y: y - bbox.top * (canvas.height / bbox.height)
      }
    }
    
    // Save and restore drawing surface
    let drawingSurfaceImageData
    function saveDrawingSurface() {
      drawingSurfaceImageData = ctx.getImageData(
        0, 0, canvas.width, canvas.height
      )
    }

    function restoreDrawingSurface() {
      ctx.putImageData(drawingSurfaceImageData, 0, 0)
    }

    const mousedown = {}
    const rubberbandRect = {}

    // Rubber bands
    function updateRubberband(loc) {
      updateRubberbandRectangle(loc)
      drawRubberbandShape(loc)
    }

    function updateRubberbandRectangle(loc) {
      rubberbandRect.width = Math.abs(loc.x - mousedown.x)
      rubberbandRect.height = Math.abs(loc.y - mousedown.y)

      if (loc.x > mousedown.x) {
        rubberbandRect.left = mousedown.x
      } else {
        rubberbandRect.left = loc.x
      }

      if (loc.y > mousedown.y) {
        rubberbandRect.top = mousedown.y
      } else {
        rubberbandRect.top = loc.y
      }
    }

    function drawRubberbandShape(loc) {
      let angle, radius

      // horizontal line
      if (mousedown.y == loc.y) {
        radius = Math.abs(loc.x - mousedown.x)
      } else {
        angle = Math.atan(rubberbandRect.height / rubberbandRect.width)
        radius = rubberbandRect.height / Math.sin(angle)
      }

      ctx.beginPath()
      ctx.arc(mousedown.x, mousedown.y, radius, 0, Math.PI * 2, false)
      ctx.stroke()

      if (guidewires) {
        ctx.fill()
      }

      // draw single line
      // ctx.beginPath()
      // ctx.moveTo(mousedown.x, mousedown.y)
      // ctx.lineTo(loc.x, loc.y)
      // ctx.stroke()
    }

    // Guidewires
    function drawGuidewires(x, y) {
      ctx.save()

      ctx.strokeStyle = 'rgba(0, 0, 230, .4)'
      ctx.lineWidth = 0.5

      drawVerticalLine(x)
      drawHorizontalLine(y)

      ctx.restore()
    }

    function drawVerticalLine(x) {
      ctx.beginPath()
      ctx.moveTo(x + 0.5, 0)
      ctx.lineTo(x + 0.5, canvas.height)
      ctx.stroke()
    }

    function drawHorizontalLine(y) {
      ctx.beginPath()
      ctx.moveTo(0, y + 0.5)
      ctx.lineTo(canvas.width, y + 0.5)
      ctx.stroke()
    }

    // Canvas event handlers
    let dragging = false
    canvas.onmousedown = function(e) {
      const loc = windowToCanvas(e.clientX, e.clientY)

      e.preventDefault()

      saveDrawingSurface()

      mousedown.x = loc.x
      mousedown.y = loc.y

      dragging = true
    }

    canvas.onmousemove = function(e) {
      var loc

      if (dragging) {
        e.preventDefault()

        loc = windowToCanvas(e.clientX, e.clientY)
        restoreDrawingSurface()

        updateRubberband(loc)

        if (guidewires) {
          drawGuidewires(loc.x, loc.y)
        }
      }
    }

    canvas.onmouseup = function(e) {
      var loc = windowToCanvas(e.clientX, e.clientY)
      
      restoreDrawingSurface()
      updateRubberband(loc)
      dragging = false
    }

    // Controls event handlers
    const eraseAllButton = document.getElementById('eraseAllButton')
    eraseAllButton.onclick = function() {
      ctx.clearRect(0, 0, canvas.width, canvas.height)
      drawGrid(ctx, 'lightgray', 10, 10)
      saveDrawingSurface()
    }
    
    const strokeStyleSelect = document.getElementById('strokeStyleSelect')
    strokeStyleSelect.onchange = function(e) {
      ctx.strokeStyle = strokeStyleSelect.value
      ctx.fillStyle = strokeStyleSelect.value
    }
    
    guidewireCheckbox.onchange = function() {
      guidewires = guidewireCheckbox.checked
    }

    // Initialization
    ctx.strokeStyle = strokeStyleSelect.value
    drawGrid(ctx, 'lightgray', 10, 10)
  </script>
</body>
</html>
