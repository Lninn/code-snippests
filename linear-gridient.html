<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>linear-gridient</title>
</head>
<body>
  <canvas id="canvas-1" width="600" height="350"></canvas>
  <canvas id="canvas-2" width="600" height="350"></canvas>
  <canvas id="canvas-3" width="600" height="350"></canvas>
  <canvas id="canvas-4" width="600" height="350"></canvas>

  <script>
    const canvas1 = document.getElementById('canvas-1')
    const canvas2 = document.getElementById('canvas-2')
    const canvas3 = document.getElementById('canvas-3')
    const canvas4 = document.getElementById('canvas-4')

    const ctx1 = canvas1.getContext('2d')
    const ctx2 = canvas2.getContext('2d')
    const ctx3 = canvas3.getContext('2d')
    const ctx4 = canvas4.getContext('2d')

    function createGradient(ctx, w, h) {
      const gradient = ctx.createLinearGradient(0, 0, w, h)
      gradient.addColorStop(0, 'blue')
      gradient.addColorStop(0.25, 'white')
      gradient.addColorStop(0.5, 'purple')
      gradient.addColorStop(0.75, 'red')
      gradient.addColorStop(1, 'yellow')
      return gradient
    }

    let gradient = createGradient(ctx1, canvas1.width, 0)
    ctx1.fillStyle = gradient
    ctx1.fillRect(0, 0, canvas1.width, canvas1.height)

    gradient = createGradient(ctx1, 0, canvas2.height)
    ctx2.fillStyle = gradient
    ctx2.fillRect(0, 0, canvas1.width, canvas1.height)

    gradient = createGradient(ctx1, canvas2.width, canvas2.height)
    ctx3.fillStyle = gradient
    ctx3.fillRect(0, 0, canvas1.width, canvas1.height)

    gradient = createGradient(ctx1, 0, canvas2.height / 2)
    ctx4.fillStyle = gradient
    ctx4.fillRect(0, 0, canvas1.width, canvas1.height)
  
  </script>
</body>
</html>
